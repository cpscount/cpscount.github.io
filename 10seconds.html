<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script10.js" defer></script>
</head>
<body style="background-color: #1d1d1e; background-image: url(batthern.png); background-repeat: repeat;">
    <h1 class="start">Click to start</h1>
    <div id="timer" class="timer">
        00:10:00
    </div>
    <div id="area" class="area">
        <P class="useless">Start clicking whenever you want</P>
    </div>
    <div id="end", class="end">
        <div><p>Your CPS:&nbsp;<p id="result-cps" style="color: #000; margin-bottom: 0px;"></p></p></div>
        <div><p style="margin-top: 0px;">Total clicks in 10s:<p id="result-clicks" style="color: #000;margin-top: 0px;">50</p></p></div>
        <div class="end-options">
        <a href="index.html" class="opt">Menu</a>
        <a href="10seconds.html" class="opt" style="margin-left: 30px; margin-right: -30px;">Restart</a>
        </div>
    </div>
</body>
</html>
